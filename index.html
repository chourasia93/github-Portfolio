<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manish Kumar Chourasia — Portfolio</title>
  <meta name="description" content="Portfolio of Manish Kumar Chourasia — Automation Testing Specialist with 5+ years of experience in UI Automation and API Testing." />

  <!-- Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #0b1020;
      --bg-2: #111a3a;
      --bg-3: #1b2a5b;
      --accent: #7c5cff;
      --accent-2: #4fd1c5;
      --text: #e6eaf2;
      --muted: #a8b1c7;
      --card: #121830;
      --border: rgba(255,255,255,0.08);
      --glow: 0 10px 30px rgba(124, 92, 255, 0.35);
      --radius: 18px;
      --maxw: 1100px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, #1b2550 0%, transparent 60%),
                  radial-gradient(1000px 600px at 110% 10%, #1a3b5f 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg-1), var(--bg-2) 45%, var(--bg-3));
      background-attachment: fixed;
    }
    img { max-width: 100%; display: block; }
    a { color: var(--accent-2); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(120%) blur(10px);
      background: linear-gradient(180deg, rgba(10,12,26,0.85), rgba(10,12,26,0.55));
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: var(--maxw);
      margin: 0 auto; padding: 14px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: 0.3px; }
    .brand-logo {
      width: 28px; height: 28px; border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--glow);
    }
    nav ul { list-style: none; display: flex; gap: 18px; margin: 0; padding: 0; }
    nav a { color: var(--text); opacity: 0.9; font-weight: 500; }
    nav a:hover { color: white; opacity: 1; }

    section { padding: 88px 20px; }
    .container { max-width: var(--maxw); margin: 0 auto; }
    .section-head { display: flex; align-items: end; justify-content: space-between; gap: 24px; margin-bottom: 28px; }
    .section-title { font-family: Montserrat, Inter, sans-serif; font-size: 28px; font-weight: 700; letter-spacing: .5px; }
    .section-sub { color: var(--muted); font-size: 15px; }

    .hero { padding-top: 84px; }
    .hero-wrap { display: grid; grid-template-columns: 1.2fr .8fr; gap: 40px; align-items: center; }
    .hero h1 { font-family: Montserrat, Inter, sans-serif; font-size: 40px; margin: 0 0 10px; line-height: 1.1; }
    .tagline { color: var(--muted); font-size: 18px; margin-bottom: 18px; }
    .cta { display: flex; gap: 12px; flex-wrap: wrap; }
    .btn { display: inline-flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 14px; border: 1px solid var(--border); background: #0f1530; color: #fff; font-weight: 600; }
    .btn:hover { box-shadow: var(--glow); transform: translateY(-1px); }
    .btn.primary { background: linear-gradient(135deg, var(--accent), var(--accent-2)); border: none; }

    .pfp {
      width: 220px; height: 220px; border-radius: 50%;
      background: url('profile.jpg') center/cover no-repeat, #1a2248;
      border: 2px solid var(--border);
      box-shadow: 0 12px 40px rgba(79, 209, 197, 0.2);
      margin-left: auto; margin-right: auto;
      position: relative;
    }
    .pfp::after { content: ""; position: absolute; inset: -12px; border-radius: 50%; filter: blur(18px); background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent)); opacity: .35; z-index: -1; }

    .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid var(--border); border-radius: var(--radius); padding: 22px; }

    .about-grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 24px; }
    .highlights { display: grid; gap: 10px; }
    .chip { display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; border: 1px solid var(--border); background: #0e1632; font-size: 13px; margin: 6px 6px 0 0; }

    .timeline { position: relative; margin: 14px 0 0 0; padding-left: 40px; }
    .timeline::before { content: ""; position: absolute; left: 16px; top: 0; bottom: 0; width: 2px; background: linear-gradient(var(--accent), var(--accent-2)); opacity: .6; }
    .tl-item { position: relative; margin: 0 0 16px 0; padding-left: 10px; }
    .tl-item::before { content: ""; position: absolute; left: -28px; top: 6px; width: 14px; height: 14px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 50%; box-shadow: 0 0 0 3px rgba(124,92,255,.2); }

    .skills-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .skill-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .progress { margin-top: 10px; height: 10px; background: #0d1430; border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
    .bar { height: 100%; width: 0; background: linear-gradient(90deg, var(--accent), var(--accent-2)); animation: fill 1.6s ease forwards; }
    @keyframes fill { to { width: var(--pct, 100%); } }

    .services { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }

    .projects { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .coming { text-align: center; padding: 40px 20px; border: 1px dashed var(--border); border-radius: var(--radius); color: var(--muted); }

    .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .contact-info a { display: inline-flex; align-items: center; gap: 10px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 12px; background: #0f1736; margin: 6px 6px 0 0; }
    form { display: grid; gap: 12px; }
    input, textarea { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: #0e1533; color: var(--text); font: inherit; }
    textarea { min-height: 120px; resize: vertical; }

    footer { padding: 40px 20px; border-top: 1px solid var(--border); color: var(--muted); text-align: center; }

    .muted { color: var(--muted); }

    @media (max-width: 980px) {
      .hero-wrap, .about-grid, .contact-grid { grid-template-columns: 1fr; }
      .skills-grid { grid-template-columns: 1fr 1fr; }
      .services, .projects { grid-template-columns: 1fr; }
    }
    @media (max-width: 640px) {
      .skills-grid { grid-template-columns: 1fr; }
      .hero h1 { font-size: 34px; }
    }
  </style>
</head>
