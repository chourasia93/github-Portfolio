<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Manish Chourasia</title>
  <style>
    :root {
      --accent: #4fd1c5;
      --accent-2: #63b3ed;
      --border: #e2e8f0;
      --bg: #f7fafc;
      --text: #2d3748;
      --heading: #1a202c;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .pfp {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden; /* Makes image circular */
      border: 2px solid var(--border);
      box-shadow: 0 12px 40px rgba(79, 209, 197, 0.2);
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .pfp img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures photo fills circle */
      display: block;
    }

    .pfp::after {
      content: "";
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      filter: blur(18px);
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      opacity: .35;
      z-index: -1;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--heading);
    }

    header p {
      font-size: 1.2rem;
      color: var(--text);
    }

    .resume-link {
      margin-top: 1.5rem;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .resume-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(79, 209, 197, 0.35);
    }
  </style>
</head>
<body>
  <header>
    <!-- Profile Photo in Circular Frame -->
    <div class="pfp">
      <img src="https://i.postimg.cc/bJQ1S8B3/Whats-App-Image-2025-08-25-at-3-06-18-PM.jpg" alt="Profile Photo of Manish Kumar Chourasia">
    </div>
    <h1>Manish Kumar Chourasia</h1>
    <p> UI Automation Engineer | Passionate about building efficient test frameworks</p>

    <!-- Resume Download Link -->
    <a class="resume-link" href="https://pdf.ac/_r7IHSf9Q" download>
      My Resume
    </a>
  </header>
</body>
</html>
